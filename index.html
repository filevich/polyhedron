<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link rel="stylesheet" href="poly.css" type="text/css">
  </head>
  <body>

    <style>
      #comp {
        background:red;
        width: var(--w);
        height: var(--h);
        float: left;
        margin-left: 50px;
      }

      .row{
        width:100%;
        float:left;
      }

      .n-in {
        width: 50px;
      }
    </style>

  
    <div class="wrapper" style="float: left;">
      <div class="poly">
        <div class="face front">front</div>
        <div class="face back">back</div>
        <div class="face right">right</div>
        <div class="face left">left</div>
        <div class="face top">top</div>
        <div class="face bottom">bottom</div>
      </div>
    </div>

    <div id="comp">2d size comparison</div>    
    
    <p class="radio-group row">
      <label>
        <input type="radio" name="rotate-cube-side" value="front" checked /> front
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="right" /> right
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="back" /> back
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="left" /> left
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="top" /> top
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
      </label>
    </p>

    <div class="row">
      <input id="w-in" class="n-in" type="number" min="0" value="300">
      <input id="h-in" class="n-in" type="number" min="0" value="200">
      <input id="d-in" class="n-in" type="number" min="0" value="50">
    </div>

    <span class="row">
      adaptation from <a href="https://codepen.io/desandro/pen/MGpMOV">here</a>
    </span>
    

    <script>
      var poly = document.querySelector('.poly');
      var radioGroup = document.querySelector('.radio-group');
      var currentClass = '';

      let changeSide = () => {
        var checkedRadio = radioGroup.querySelector(':checked');
        var showClass = 'show-' + checkedRadio.value;
        if (currentClass ) {
          poly.classList.remove(currentClass );
        }
        poly.classList.add(showClass );
        currentClass = showClass;
      }
      // set initial side
      changeSide();

      radioGroup.addEventListener('change', changeSide );
      
    </script>

    <script>
      (function() {
        let root = document.documentElement;

        let win = document.getElementById("w-in")
          , hin = document.getElementById("h-in")
          , din = document.getElementById("d-in")

        win.addEventListener('input', function (evt) {
            let w = this.value
            root.style.setProperty('--w', w + "px")
        })

        hin.addEventListener('input', function (evt) {
            let h = this.value
          root.style.setProperty('--h', h + "px")
        })

        din.addEventListener('input', function (evt) {
            let d = this.value
          root.style.setProperty('--d', d + "px")
        })
      })();
    </script>
    

  </body>
</html>
